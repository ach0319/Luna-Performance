<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/8815ec1fdb.js"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body id="shop">
  <div class="topnav" id="static-nav-bar-two">
    <a href="ihome.html #home" class="active-2" id="logo">LUNA PERFORMANCE</a>
    <!-- Navigation links (hidden by default) -->
    <div id="myLinks">
      <a href="about.html">ABOUT</a>
      <a href="home.html #testimonials">TESTIMONIALS</a>
      <a href="price.html">PRICE LIST</a>
      <a href="shop.html">SHOP</a>
      <a href="contact.html">FAQ</a>
      <a href="contact.html #contact-page">CONTACT</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div id="top-shop">
    <h1>LUNA PERFORMANCE SHOP</h1>
  </div>
  <div id="shop-items">
    <div id="item-one">
      <img src="Air Fresheners.jpeg" id="myImg" width="150px" height="300px" />
      <div id="myModal" class="pic-modal">
        <span class="pic-close">&times;</span>
        <img class="pic-modal-content" id="img01" />
      </div>
      <h4>Air Fresheners</h4>
      <p>$5.00</p>
      <select>
        <option id="scents">Scents:</option>
        <option id="New Car">New Car</option>
        <option id="Eucalyptus">Eucalyptus</option>
        <option id="Grapefrut">Grapefruit</option>
        <option id="Cinnamon Leaf">Cinnamon Leaf</option>
        <option id="Tea Tree">Tea Tree</option>
        <option id="Sea breeze">Sea Breeze</option>
        <option id="Forrest">Forrest</option>
        <option id="Pineapple">Pineapple</option>
        <option id="Coconut">Coconut</option>
        <option id="Summer Rose">Summer Rose</option>
      </select>
      <select>
        <option id="quantity">Quantity:</option>
        <option id="1">1</option>
        <option id="2">2</option>
        <option id="3">3</option>
        <option id="4">4</option>
        <option id="5">5</option>
      </select>
      <button
        type="button"
        id="add-cart"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModalCenter"
      >
        Add to Cart
      </button>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>

<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content" id="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Shopping Cart</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
